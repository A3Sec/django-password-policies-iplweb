language: python
python:
  - "2.6"
  - "2.7"
env:
  - DJANGO=1.5
  - DJANGO=1.6
  - DJANGO=1.7
install:
  - pip install -q Django==$DJANGO --use-mirrors
  - pip install pep8 --use-mirrors
  - pip install django-easysettings
  - pip install -q -e . --use-mirrors
before_script:
  - "pep8 --ignore=E501,E225 password_policies"
script:
  - python setup.py test
matrix:
  exclude:
    python: "2.6"
    env: DJANGO=1.7
